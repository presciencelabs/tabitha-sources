# https://developers.cloudflare.com/workers/wrangler/configuration

# https://developers.cloudflare.com/workers/configuration/compatibility-dates
compatibility_date = "2024-10-24"

# https://developers.cloudflare.com/workers/wrangler/configuration#local-development-settings
[dev]
port = 8789

# https://developers.cloudflare.com/workers/wrangler/configuration/#custom-builds
[build]
command = "pnpm build"

[[d1_databases]]
binding = "DB_Sources" # i.e. available in your Worker on env.DB
database_name = "Sources.2025-02-13"
database_id = "dummy-id"
